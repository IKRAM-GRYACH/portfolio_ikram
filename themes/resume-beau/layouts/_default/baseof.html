
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>{{ .Site.Title }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      color: #333;
      margin: 0; padding: 0;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.6rem;
      letter-spacing: 1px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem 3rem;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h1, h2 {
      color: #007acc;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li {
      padding: 0.3rem 0;
      border-bottom: 1px solid #e0e0e0;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>{{ .Site.Title }}</header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>Portfolio généré avec Hugo - 2025</footer>
</body>
</html>
